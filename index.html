
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyderAQI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Plus+Jakarta+Sans', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .aqi-gradient-good { background: linear-gradient(135deg, #22c55e, #16a34a); }
      .aqi-gradient-moderate { background: linear-gradient(135deg, #eab308, #ca8a04); }
      .aqi-gradient-unhealthy-sensitive { background: linear-gradient(135deg, #f97316, #ea580c); }
      .aqi-gradient-unhealthy { background: linear-gradient(135deg, #ef4444, #dc2626); }
      .aqi-gradient-very-unhealthy { background: linear-gradient(135deg, #a855f7, #9333ea); }
      .aqi-gradient-hazardous { background: linear-gradient(135deg, #7f1d1d, #450a0a); }
      
      @keyframes pulse-ring {
        0% { transform: scale(.33); }
        80%, 100% { opacity: 0; }
      }
      .pulse-dot {
        position: relative;
        width: 10px;
        height: 10px;
        background-color: #ef4444;
        border-radius: 50%;
      }
      .pulse-dot::before {
        content: '';
        position: absolute;
        display: block;
        width: 300%;
        height: 300%;
        box-sizing: border-box;
        margin-left: -100%;
        margin-top: -100%;
        border-radius: 45px;
        background-color: #ef4444;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>

</head>

</html>
